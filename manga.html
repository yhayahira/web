<body>

    <main>
        <section>

    <footer>

    </footer>

    <!-- ポップアップ表示のコンテナ -->
    <div class="popup" id="popup">
        <button class="navigation-button prev-button" id="prevButton">▶</button>
        <img src="" alt="表示画像" id="popupImage" decoding="async" fetchpriority="high">
        <button class="navigation-button next-button" id="nextButton">◀</button>
        <button class="close-popup" id="closePopup">×</button>
    </div>

   <!-- 最後の <script> を一つにまとめる -->
<script>
const mangaTitles = document.querySelectorAll('.manga h3');
const popup = document.getElementById('popup');
const popupImage = document.getElementById('popupImage');
const nextButton = document.getElementById('nextButton');
const prevButton = document.getElementById('prevButton');
const closePopup = document.getElementById('closePopup');
let currentImages = [];
let currentIndex = 0;

const images = {
    a: [
        'images/maboroshi_008.jpg','images/maboroshi_009.jpg','images/maboroshi_010.jpg',
        'images/maboroshi_011.jpg','images/maboroshi_012.jpg','images/maboroshi_013.jpg',
        'images/maboroshi_014.jpg','images/maboroshi_015.jpg','images/maboroshi_016.jpg',
        'images/maboroshi_017.jpg','images/maboroshi_018.jpg','images/maboroshi_019.jpg',
        'images/maboroshi_020.jpg','images/maboroshi_021.jpg','images/maboroshi_022.jpg',
        'images/maboroshi_023.jpg','images/maboroshi_024.jpg','images/maboroshi_025.jpg',
        'images/maboroshi_026.jpg','images/maboroshi_027.jpg','images/maboroshi_028.jpg',
        'images/maboroshi_029.jpg'
    ],
    b: [
        'images/majutu1.jpg','images/majutu2.jpg','images/majutu3.jpg',
        'images/majutu4.jpg','images/majutu5.jpg','images/majutu6.jpg','images/majutu7.jpg'
    ],
    c: [
        'images/jigoku_001.jpg','images/jigoku_002.jpg','images/jigoku_003.jpg',
        'images/jigoku_004.jpg','images/jigoku_005.jpg','images/jigoku_006.jpg',
        'images/jigoku_007.jpg','images/jigoku_008.jpg','images/jigoku_009.jpg',
        'images/jigoku_010.jpg','images/jigoku_011.jpg','images/jigoku_012.jpg',
        'images/jigoku_013.jpg','images/jigoku_014.jpg','images/jigoku_015.jpg'
    ],
    d: [
        'images/lake_038.jpg','images/lake_039.jpg','images/lake_040.jpg','images/lake_041.jpg',
        'images/lake_042.jpg','images/lake_043.jpg','images/lake_044.jpg','images/lake_045.jpg',
        'images/lake_046.jpg','images/lake_047.jpg','images/lake_048.jpg','images/lake_049.jpg',
         'images/lake_050.jpg','images/lake_051.jpg','images/lake_052.jpg','images/lake_053.jpg',
         'images/lake_054.jpg','images/lake_055.jpg','images/lake_056.jpg','images/lake_057.jpg',
         'images/lake_058.jpg','images/lake_059.jpg','images/lake_060.jpg','images/lake_061.jpg',
           'images/lake_062.jpg','images/lake_063.jpg','images/lake_064.jpg','images/lake_065.jpg',
           'images/lake_066.jpg','images/lake_067.jpg','images/lake_068.jpg','images/lake_069.jpg',
           'images/lake_070.jpg','images/lake_071.jpg','images/lake_072.jpg','images/lake_073.jpg',
           'images/lake_074.jpg','images/lake_075.jpg','images/lake_076.jpg','images/lake_077.jpg',
           'images/lake_078.jpg',
    ]
};

mangaTitles.forEach(title => {
    title.addEventListener('click', () => {
        const mangaId = title.parentElement.dataset.mangaId;
        currentImages = images[mangaId] || [];
        if (currentImages.length > 0) {
            currentIndex = 0;
            showPopup(currentImages[currentIndex]);
            setTimeout(() => preloadImages(currentImages.slice(1)), 100);
        } else {
            console.log("画像が見つかりませんでした");
        }
    });
});

function preloadImages(imageArray) {
    imageArray.forEach(src => {
        const img = new Image();
        img.src = src;
    });
}

function showPopup(src) {
    popupImage.src = src;
    popup.style.display = 'flex';
    updateNavigationButtons();
}

function updateNavigationButtons() {
    prevButton.style.display = (currentIndex === 0) ? 'none' : 'flex';
    nextButton.style.display = 'flex';
}

prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        popupImage.src = currentImages[currentIndex];
        updateNavigationButtons();
    }
});

nextButton.addEventListener('click', () => {
    if (currentIndex < currentImages.length - 1) {
        currentIndex++;
        popupImage.src = currentImages[currentIndex];
    } else {
        popup.style.display = 'none';
    }
    updateNavigationButtons();
});

closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
});

let startX = 0;
let endX = 0;

popup.addEventListener('touchstart', (event) => {
    startX = event.touches[0].clientX;
});

popup.addEventListener('touchend', (event) => {
    endX = event.changedTouches[0].clientX;
    if (endX - startX > 50) {
        nextButton.click(); // 右スワイプ
    } else if (startX - endX > 50) {
        prevButton.click(); // 左スワイプ
    }
});
</script>
</body>
</html>
